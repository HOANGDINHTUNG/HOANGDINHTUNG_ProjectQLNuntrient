<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../home/style.css" />
    <link rel="stylesheet" href="./form/form.css" />
  </head>
  <body>
    <div class="container-fluid Home">
      <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="col-md-2 sidebar d-flex flex-column vh-100">
          <div class="container-fluid logo p-3">
            <img src="../../img/bd9a9a7d62b2b3b87b6c262d3ea21469fddf65f8 (1).png" class="img-fluid" />
          </div>
          <nav class="nav flex-column p-3 flex-grow-1">
            <a class="nav-link" href="../../index.html">
              <i class="fas fa-home"></i>
              Homepage
            </a>
            <a class="nav-link active">
              <i class="fas fa-apple-alt"></i>
              Foods
            </a>
            <a class="nav-link" href="../recipes/recipe.html">
              <i class="fas fa-book"></i>
              Recipes
            </a>
          </nav>
          <div class="p-3">
            <a class="btn btn-success w-100" href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Sign out
            </a>
          </div>
        </div>

        <!-- Main Content -->

        <div id="mainContent" class="col-md-10 main-content">
          <div class="menu border-bottom border-1">
            <div class="rounded" onclick="toggleSidebar()">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <div class="title">
            <h2>Food databases</h2>
            <p>Create, check and update foods that you can use on meal plans</p>
          </div>

          <div class="p-4 rounded-3 shadow" id="box-food">
            <h4>Foods</h4>
            <p>Search, consult and add new foods to the system</p>
            <div class="d-flex gap-4 mb-4" style="height: 40px">
              <input type="text" class="form-control" placeholder="Search food" id="searchFood" />

              <div class="input-group">
                <button class="btn btn-outline-secondary" id="sortCategoryFood"><i class="fas fa-filter"></i></button>
                <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                  <option selected>Sort by nutrient</option>
                  <option value="Energy">Energy</option>
                  <option value="Fat">Fat</option>
                  <option value="Carbohydrate">Carbohydrate</option>
                  <option value="Protein">Protein</option>
                </select>
              </div>

              <select class="form-select form-select-sm" aria-label="Small select example" id="categoryFood">
                <option selected value="">All categories</option>
                <option value="vegeterian">vegeterian</option>
                <option value="appetizer">appetizer</option>
                <option value="vegan">vegan</option>
                <option value="main course">main course</option>
                <option value="dessert">dessert</option>
                <option value="low-carb">low-carb</option>
                <option value="gluten-free">gluten-free</option>
                <option value="breakfast">breakfast</option>
                <option value="salad">salad</option>
                <option value="soup">soup</option>
              </select>
            </div>

            <div id="card-food"></div>

            <div class="border border-1 p-3 d-flex gap-3 align-items-center" id="openFormBtn">
              <i class="fa-solid fa-plus"></i>
              <span>Create food</span>
            </div>

            <div class="pagination" id="paginationFood"></div>
          </div>

          <div id="recipeFood" style="display: block"></div>
        </div>
      </div>
    </div>

    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      ">
      <div
        style="
          border-radius: 20px;
          padding: 20px;
          width: 90%;
          max-width: 1000px;
          height: 100%;
          max-height: 700px;
          background: #fff;
          position: relative;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        ">
        <!-- nút đóng -->
        <button
          id="closeOverlay"
          style="
            position: absolute;
            top: 0;
            right: 30px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
          ">
          &times;
        </button>
        <!-- iframe load form.html -->
        <iframe id="formFrame" src="" style="width: 100%; height: 100%"></iframe>
      </div>
    </div>

    <!--=============== JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/effect.js"></script>
    <script src="../../home/home.js"></script>
    <script src="../../resource/Food.js"></script>
    <script src="./form/form.js"></script>
    <script src="./detail/detail.js"></script>
    <script src="./food.js"></script>
  </body>
</html>
