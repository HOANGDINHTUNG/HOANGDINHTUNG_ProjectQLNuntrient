<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./home/style.css" />
  </head>
  <body>
    <script src="./auth/authen.js"></script>
    <script src="./resource/userList.js"></script>
    <script src="./resource/Food.js"></script>
    <script src="./resource/RecipeList.js"></script>
    <script src="./resource/category.js"></script>
    <script src="./page/recipes/recipe.js"></script>
    <script src="./js/main.js"></script>

    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <img src="./img/bd9a9a7d62b2b3b87b6c262d3ea21469fddf65f8 (1).png" class="img-fluid" alt="Logo" />
        </div>

        <div class="d-flex flex-column" style="height: 90%">
          <div class="flex-grow-1">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fas fa-home"></i>
                  <span class="nav-text">Homepage</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/food/food.html">
                  <i class="fas fa-apple-alt"></i>
                  <span class="nav-text">Foods</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/recipes/recipe.html">
                  <i class="fas fa-book"></i>  
                  <span class="nav-text">Recipes</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="p-3">
            <a class="btn btn-success w-100" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
              <span class="btn-text">Sign out</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="image-bg-picture">
          <div class="menu-nav d-flex justify-content-between align-items-center">
            <div class="menu-toggle" onclick="toggleSidebar()">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div id="sidebarToggleText" class="d-none">
              <div class="d-flex align-items-center">
                <a class="me-3 nav-icon" href="#" title="Homepage">
                  <!-- <i class="fas fa-home fa-lg"></i> -->
                  Homepage
                </a>
                <a class="me-3 nav-icon" href="./page/food/food.html" title="Foods">
                  <!-- <i class="fas fa-apple-alt fa-lg"></i> -->
                  Foods
                </a>
                <a class="me-3 nav-icon" href="./page/recipes/recipe.html" title="Recipes">
                  <!-- <i class="fas fa-book fa-lg"></i> -->
                  Recipes
                </a>
              </div>
            </div>
            <div class="d-none" id="tool">
              <div class="d-flex gap-2">
                <div class="rounded" data-tooltip="Notifications">
                  <i class="fas fa-bell"></i>
                </div>
                <div class="rounded" data-tooltip="Messages">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="rounded" data-tooltip="User Profile">
                  <i class="fas fa-user"></i>
                </div>
              </div>
            </div> 
          </div>
  
          <div class="title">
            <h2>Recipes</h2>
            <p>Create, check and update recipes</p>
          </div>
        </div>

        <div class="card-container p-4">
          <h4>Recipes</h4>
          <p>Create, check and create new recipes</p>

          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <input type="text" class="form-control" placeholder="Search food" id="searchInput" />
            </div>

            <div class="col-md-4 mb-2">
              <div class="input-group">
                <button class="btn btn-outline-secondary" id="sortButton">
                  <i id="sortIcon" class="fas fa-sort-amount-up m-0"></i>
                </button>
                <select class="form-select" id="sortSelect">
                  <option selected disabled>Sort by nutrient</option>
                  <option value="energy">Energy</option>
                  <option value="fat">Fat</option>
                  <option value="carbohydrate">Carbohydrate</option>
                  <option value="protein">Protein</option>
                </select>
              </div>
            </div>

            <div class="col-md-4 mb-2">
              <select class="form-select" aria-label="Category selection" id="categorySelect">
                <option selected value="">All categories</option>
                <option value="vegeterian">Vegeterian</option>
                <option value="appetizer">Appetizer</option>
                <option value="vegan">Vegan</option>
                <option value="main course">Main course</option>
                <option value="dessert">Dessert</option>
                <option value="low-carb">Low-carb</option>
                <option value="gluten-free">Gluten-free</option>
                <option value="breakfast">Breakfast</option>
                <option value="salad">Salad</option>
                <option value="soup">Soup</option>
              </select>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-md-2 g-4" id="recipeHome"></div>
          <div class="pagination" id="paginationHome"></div>
        </div>
      </div>
    </div>

    <!--=============== JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/effect.js"></script>
    <script src="./home/home.js"></script>
  </body>
</html>
