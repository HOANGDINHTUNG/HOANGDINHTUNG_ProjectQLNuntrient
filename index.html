<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./home/style.css" />
  </head>
  <body>
    <script src="./auth/authen.js"></script>
    <script src="./resource/userList.js"></script>
    <script src="./resource/Food.js"></script>
    <script src="./resource/RecipeList.js"></script>
    <script src="./resource/category.js"></script>
    <script src="./page/recipes/recipe.js"></script>  
    <script src="./js/main.js"></script>

    <div class="container-fluid Home">
      <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="col-md-2 sidebar d-flex flex-column vh-100">
          <div class="container-fluid logo p-3">
            <img src="./img/bd9a9a7d62b2b3b87b6c262d3ea21469fddf65f8 (1).png" class="img-fluid" />
          </div>
          <nav class="nav flex-column p-3 flex-grow-1">
            <a class="nav-link active">
              <i class="fas fa-home"></i>
              Homepage
            </a>
            <a class="nav-link" href="./page/food/food.html">
              <i class="fas fa-apple-alt"></i>
              Foods
            </a>
            <a class="nav-link" href="./page/recipes/recipe.html">
              <i class="fas fa-book"></i>
              Recipes
            </a>
          </nav>
          <div class="p-3">
            <a class="btn btn-success w-100" href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Sign out
            </a>
          </div>
        </div>

        <!-- Main Content -->

        <div id="mainContent" class="col-md-10 main-content">
          <div class="menu border-bottom border-1">
            <div class="rounded" onclick="toggleSidebar()">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <div class="title">
            <h2>Recipes</h2>
            <p>Create, check and update recipes</p>
          </div>
          <div class="p-4 rounded-3 shadow">
            <h4>Recipes</h4>
            <p>Create, check and creat new recipes</p>
            <div class="d-flex gap-4 mb-3" style="height: 40px">
              <input type="text" class="form-control" placeholder="Search food" id="searchInput"/>

              <div class="input-group">
                <button class="btn btn-outline-secondary" id="sortButton">
                  <i id="sortIcon" class="fas fa-sort-amount-up m-0"></i>
                </button>
                <select class="form-select" id="sortSelect">
                  <option selected disabled>Sort by nutrient</option>
                  <option value="energy">Energy</option>
                  <option value="fat">Fat</option>
                  <option value="carbohydrate">Carbohydrate</option>
                  <option value="protein">Protein</option>
                </select>
              </div>
              

              <select class="form-select form-select-sm" aria-label="Small select example" id="categorySelect">
                <option selected value="">All categories</option>
                <option value="vegeterian">vegeterian</option>
                <option value="appetizer">appetizer</option>
                <option value="vegan">vegan</option>
                <option value="main course">main course</option>
                <option value="dessert">dessert</option>
                <option value="low-carb">low-carb</option>
                <option value="gluten-free">gluten-free</option>
                <option value="breakfast">breakfast</option>
                <option value="salad">salad</option>
                <option value="soup">soup</option>
              </select>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4" id="recipeHome"></div>

            <div class="pagination" id="paginationHome"></div>
          </div>
        </div>
      </div>
    </div>

    <!--=============== JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/effect.js"></script>
    <script src="./home/home.js"></script>
  </body>
</html>
